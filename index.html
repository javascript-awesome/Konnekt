<!DOCTYPE html>
<html>
  <head>
    <title>Konnekt</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/wolf.css" />
    <link rel="stylesheet" href="assets/css/open-sans.css" />
    <script type="text/javascript" src="node_modules/konnekt/Konnekt/Build/Konnekt.js"></script>
    <script type="text/javascript">
        
        var config = {
          base:'webapp',
          prefix:'./'
        };
      
        function routeBaseHashes(e)
        {
          if(e.hash !== config.base)
          {
            e.hash = config.base;
            console.log('not base');
          }
          else
          {
            Konnekt.removeHashRouter(routeBaseHashes);
          }
        }
      
        Konnekt(config)
        .localRouting(true)
        .addHashRouter(routeBaseHashes)
        .hashRouting(true);
    </script>
  </head>
  <body></body>
</html>
