<!-- todoapp Created by keleko34, This is the main initiator for the todoapp -->
<div class="todoapp">
  <div class="todoapp__title" onclick="{{titleclick}}">{{title | toUpperCase}}</div>
  <div>{{subinfo}}</div>
  <div class="todoapp__inforomation">
    <a href="#todoinformation"><img class="todoapp__inforomation__icon" src="../../assets/img/icons/information.svg" /></a>
  </div>
  <div class="todoapp__list">
    <{{swappable}}>
    <todolist id="todoapp__todolist"></todolist>
  </div>
</div>
