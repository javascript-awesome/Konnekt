<!-- animated_hamburger Created by keleko34, A mobile device menu bar that animates when in a open toggled state -->
<div class="animated_hamburger" onclick="{{onclick}}">
  <div class="animated_hamburger__bar animated_hamburger__bar_1" style="left:{{barOffsets.0}}px;"></div>
  <div class="animated_hamburger__bar animated_hamburger__bar_2" style="left:{{barOffsets.1}}px;"></div>
  <div class="animated_hamburger__bar animated_hamburger__bar_3"></div>
</div>
